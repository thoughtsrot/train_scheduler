<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">

  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">

  <link href="https://fonts.googleapis.com/css?family=Exo" rel="stylesheet">


  <link rel="stylesheet" type="text/css" href="assets/css/style.css">

  <title>ChuggaLugga</title>

</head>

<body>

  <div class="container">
    <nav class="jumbotron">
      <h1 class="text-center">Mid-World Train Scheduler</h1>
      <h2 class="col-12 text-center">
          Current Time: <span id="current-time"></span>
        </h2>
    </nav>

    <div class="row">
      
      <h3 class="col-4">
        Next train arrives in... <span id="next-train"></span>
      </h3>
    </div>

      <div class="row">
          <div class="col-md-12">
            <div class="card mb-4 p-4">
              <div class="card-body">
                Current Train Schedule
                <table class="table table-sm table-hover" id='train-table'>
                  <thead>
                    <tr>
                      <th scope="col">Train Name</th>
                      <th scope="col">Origin</th>
                      <th scope="col">Destination</th>
                      <th scope="col">Arrives Every(minutes)</th>
                      <th scope="col">Next Train</th>
                      <th scope="col">Minutes Away</th>
                    </tr>
                  </thead>
                  <tbody>
                  </tbody>
                </table>
              </div>
            </div>
          </div>
        </div>
      </div>

      <div class="row">
          <div class="col-md-12">
            <div class="card mb-4 p-4">
              <div class="card-body">
                <h3>Add a Train</h3>
                <form>
                  <div class="form-group row">
                    <label for="train-name-input">Train Name</label>
                    <input class="form-control" id="train-name-input" placeholder="Blain the Mono" type="text">
                  </div>
                  <div class="form-group row">
                    <label for="origin-input">Origin</label>
                    <input class="form-control" id="origin-input" placeholder="Lud" type="text">
                  </div>
                  <div class="form-group row">
                      <label for="destination-input">Destination</label>
                      <input class="form-control" id="destination-input" placeholder="Topeka" type="text">
                    </div>
                  <div class="form-group row">
                    <label for="start-input">First Train (HH:mm 24h clock)</label>
                    <input class="form-control" id="start-input" placeholder="01:00" type="text">
                  </div>
                  <div class="form-group row">
                    <label for="frequency-input">Leaves Every...(minutes)</label>
                    <input class="form-control" id="frequency-input" placeholder=45 type="text">
                  </div>
                  <button class="btn btn-primary float-right" id="add-train-btn">Submit</button>
                </form>
              </div>
            </div>
          </div>
        </div>


    <!-- <footer class="footer">
      <div class="text-center">
        Copyright &copy 2018 | CITY OF LUD
      </div>
    </footer> -->

  </div>

  <script src="https://www.gstatic.com/firebasejs/5.5.9/firebase.js"></script>

  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

  <script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>

  <script type="text/javascript" src="assets/javascript/app.js"></script>

</body>

</html>
